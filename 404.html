<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Hazard Control Technologies Ltd</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #8B0000, #450000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 900px;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 12rem;
      margin-bottom: 0;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    h2 {
      font-size: 2.5rem;
      margin: 1rem 0;
    }

    p {
      font-size: 1.4rem;
      margin: 1.5rem 0;
      opacity: 0.9;
    }

    .humpurs {
      font-size: 3rem;
      font-weight: bold;
      margin: 3rem 0 1rem;
      animation: pulse 2s infinite;
    }

    .btn-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 3rem;
      background: #ff1a1a;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background: #ff3333;
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    footer {
      margin-top: 4rem;
      font-size: 1rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Little hazard sparks */
    .spark {
      position: absolute;
      font-size: 2rem;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! Looks like that page got extinguished... or never existed.</p>
    <p>We control hazards, but apparently not broken links.</p>

    <a href="/" class="btn-home">Go Back Home</a>

    <footer>Hazard Control Technologies Ltd ¬© 2025</footer>
  </div>

</body>
</html>
